<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calqlated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="prof2.css">
</head>
<body>

<div id="container">

    <div class="arrow-icon">
        <a href="/prof/prof.html"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>

    <form method="POST" action="" enctype="multipart/form-data" >
        <div class="form-group">
            <label for="textInput">Text</label>
            <textarea id="textInput" rows="4" cols="50" name="add_text"></textarea>
        </div>
    
        <div class="form-group">
            <label for="mathInput">Math Equation</label>
            <input type="text" id="mathInput" placeholder="e.g., 2 + 2" name="add_equation">
        </div>
    
        <div class="form-group">
            <input type="file" id="photoInput" accept="image/*" name="upload_photo" class="hidden-upload-input">
            <label for="photoInput" class="custom-upload-label">
                <i class="fas fa-plus"></i>
            </label>
        </div>
    
        <div class="form-group choices">
            <label for="choice1">A.</label>
            <input type="text" id="choice1" name="option_a">
    
            <label for="choice2">B.</label>
            <input type="text" id="choice2" name="option_b">
    
            <label for="choice3">C.</label>
            <input type="text" id="choice3" name="option_c">
        </div>
        <div>
            <label for="correct">Correct Answer</label>
            <input type="text" id="correct" name="answer" placeholder="Type the full answer"/>
        </div>
        <div>
            <label for="solution">Put Solution Here</label>
            <input type="text" id="solution" name="solution" placeholder="Put your solution here"/>
        </div>
        <button class="submit-btn" type="submit">Submit</button>
    </form>

    <button class="done-btn"><a href="">Done</a></button>
    
</div>

</body>
</html>
