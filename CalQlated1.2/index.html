<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Calqlated</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="image/logo.png" class="logo">
            <button class="burger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <div class="close-button">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="info">
            <h1>Welcome,<br>Math Wizard!</h1>
            <p>In math's game of numbers 
            <br>and strategy, every equation 
            <br>is a challenge, 
            <br>every solution is a key to victory.</p>
            <button type="button" class="btnLogin-popup">
                Get Started !
            </button>
        </div>
        <div class="img-box">
            <img src="/image/wizard.png" class="object" data-value="1">
        </div>
        <div class="container">
            <div class="main-box login">
                <h1>Log in</h1>
                <form action="">
                    <div class="input-box">
                        <span class="icon"><i class="far fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="check">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="submit" class="main-btn">Log in</button>
                    <div class="register">
                        <p>You don't have an account?<a href="#" class="register-link">Register here!</a></p>
                    </div>
                </form>
            </div>
            <div class="main-box register">
                <h1>Registration</h1>
                <form action="">
                    <div class="input-box">
                        <span class="icon"><i class="far fa-user"></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="far fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="check">
                        <label><input type="checkbox">I accept all terms & conditions</label>
                    </div>
                    <button type="submit" class="main-btn">Register now</button>
                    <div class="register">
                        <p>Already have an account?<a href="#" class="login-link">Login here!</a></p>
                    </div>
                </form>
            </div>

            <span class="close-icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
