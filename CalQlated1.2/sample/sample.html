<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calqlated</title>
  <link rel="stylesheet" href="sample.css">
</head>
<body>

<div id="quiz-container">

  <div class="hint">
    <img src="/image/bulb.png" alt="Hint" onclick="showHint()">
  </div>
  <div class="hint-container" id="hintContainer">
    <p>This is a hint. Replace this text with your actual hint.</p>
  </div>

  <div class="question-container" id="question1">
    <div class="question">
      <p>1. What is the capital of France?</p>
    </div>
    <div class="choices">
      <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">a) Madrid</label><br>
      <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">b) Paris</label><br>
      <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">c) Berlin</label><br>
    </div>
  </div>

  <div class="question-container" id="question2">
    <div class="question">
      <p>2. What is the largest mammal in the world?</p>
    </div>
    <div class="choices">
      <input type="radio" name="q2" value="a" id="q2a"><label for="q2a">a) Elephant</label><br>
      <input type="radio" name="q2" value="b" id="q2b"><label for="q2b">b) Blue Whale</label><br>
      <input type="radio" name="q2" value="c" id="q2c"><label for="q2c">c) Giraffe</label><br>
    </div>
  </div>

  <div class="question-container" id="question3">
    <div class="question">
      <p>3. In which year did the Titanic sink?</p>
    </div>
    <div class="choices">
      <input type="radio" name="q3" value="a" id="q3a"><label for="q3a">a) 1912</label><br>
      <input type="radio" name="q3" value="b" id="q3b"><label for="q3b">b) 1920</label><br>
      <input type="radio" name="q3" value="c" id="q3c"><label for="q3c">c) 1935</label><br>
    </div>
  </div>

  <div class="question-container" id="question4">
    <div class="question">
      <p>4. What is the capital of Japan?</p>
    </div>
    <div class="choices">
      <input type="radio" name="q4" value="a" id="q4a"><label for="q4a">a) Beijing</label><br>
      <input type="radio" name="q4" value="b" id="q4b"><label for="q4b">b) Seoul</label><br>
      <input type="radio" name="q4" value="c" id="q4c"><label for="q4c">c) Tokyo</label><br>
    </div>
  </div>

  <div class="question-container" id="question5">
    <div class="question">
      <p>5. What is the largest planet in our solar system?</p>
    </div>
    <div class="choices">
      <input type="radio" name="q5" value="a" id="q5a"><label for="q5a">a) Earth</label><br>
      <input type="radio" name="q5" value="b" id="q5b"><label for="q5b">b) Jupiter</label><br>
      <input type="radio" name="q5" value="c" id="q5c"><label for="q5c">c) Mars</label><br>
    </div>
  </div>

  <button onclick="calculateScore()">Submit</button>
</div>

<script src="sample.js"></script>
</body>
</html>
